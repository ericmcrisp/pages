<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> 
    <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="../assets/css/styles/main_design_to_this.css" />

</head>
<body class="is-preload">
    
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <div id="header-comp"></div>


            <!-- Main -->
                <div id="main">



                    <section>
                        <h3>Contact Me!</h3>
                        <form method="POST" action="https://formspree.io/f/xyzwwrjg">
                        <div class="row gtr-uniform">
                            <div class="col-6 col-12-xsmall">
                            <input type="text" name="name" id="demo-name" placeholder="Name" required />
                            </div>
                            <div class="col-6 col-12-xsmall">
                            <input type="email" name="email" id="demo-email" placeholder="Your Email" required />
                            </div>
                            <div class="col-12">
                            <input type="text" name="subject" id="demo-subject" placeholder="Subject" />
                            </div>
                            <div class="col-6 col-12-small">
                            <input type="checkbox" id="demo-copy" name="copy">
                            <label for="demo-copy">Email me a copy</label>
                            </div>
                            <div class="col-6 col-12-small">
                            <input type="checkbox" id="demo-human" name="human" checked>
                            <label for="demo-human">Not a robot</label>
                            </div>
                            <div class="col-12">
                            <textarea name="message" id="demo-message" placeholder="Enter your message" rows="6" required></textarea>
                            </div>
                            <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Send Message" /></li>
                                <li><input type="reset" value="Reset" /></li>
                            </ul>
                            </div>
                        </div>
                        </form>
                    </section>
                </div>

        <!-- Scripts -->
		<script type="module">
			import { loadHeader } from '../assets/components/headerLoader.js';
			loadHeader();
		</script>

        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/browser.min.js"></script>
        <script src="../assets/js/breakpoints.min.js"></script>
        <script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>

    </body>
</html>
