<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .pdf-container {
      width: 100%;
      height: 100vh;
    }

    object {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      padding: 2rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .pdf-container {
        height: auto;
      }

      object {
        height: 150vh; /* Give extra scroll room on small screens */
      }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <object data="tex/custom.pdf" type="application/pdf">
      <div class="fallback">
        <p>Your browser doesn't support embedded PDFs.</p>
        <p><a href="tex/custom.pdf" target="_blank">Click here to download the PDF</a>.</p>
      </div>
    </object>
  </div>
</body>
</html>
