<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <style>
    body { margin: 0; }
    object {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .fallback {
      padding: 2rem;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <object data="./../tex/custom.pdf" type="application/pdf">
    <div class="fallback">
      <p>Your browser doesn't support embedded PDFs.</p>
      <p><a href="./../tex/custom.pdf" target="_blank">Click here to download the PDF</a>.</p>
    </div>
  </object>
</body>
</html>
